<div class="text-center m-3 pb-5">
  <h1>Saldo Sensei</h1>
  <h6>Your Guide to Smart Money Management</h6>
</div>

@switch (signUpView) { @case ('SignUpForm') {
<sign-up-form (signUp)="onSignUp($event)"></sign-up-form>
} @case ('ConfirmForm') {

<confirm-sign-up
  (confirmSignUp)="onConfirmSignUp($event)"
  (resendCode)="onResendCode()"
  [email]="email"
></confirm-sign-up>
} }

<div class="text-center p-3">
  <small>Already have an account? <a href="/auth/sign-in">Login</a></small>
</div>
