<div class="text-center p-4">
  <h2>Confirm your email</h2>
  <p>Please enter the verification code that was sent to your email address.</p>
</div>

<form [formGroup]="confirmSignUpForm">
  <div class="form-group row justify-content-center m-3">
    <div class="col-10 col-md-6">
      <input
        type="text"
        class="form-control"
        placeholder="Enter verification code"
        formControlName="code"
        name="code"
        required
      />
    </div>
  </div>

  <div class="form-group row justify-content-center m-3">
    <div class="col-10 col-md-6">
      <button class="btn btn-default w-100 p-3" (click)="onConfirmSignUp()">
        Verify
      </button>
    </div>
  </div>
</form>
